<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Triangle quiz</h1>
        <form class="quiz-form">
            <div class="question-container">
                <p>
                    Which is the largest angle in a right-angled triangle?
                </p>
                <label><input type="radio" name="question1" value="45°"/>45°</label>
                <label><input type="radio" name="question1" value="90°"/>90°</label>
                <label><input type="radio" name="question1" value="180°"/>180°</label>
            </div>
            <div class="question-container">
                <p>
                    What is the length of the hypotenuse of a right-angled triangle if the other two sides are 3 and 4?
                </p>
                <label><input type="radio" name="question2" value="5"/>5</label>
                <label><input type="radio" name="question2" value="6"/>6</label>
                <label><input type="radio" name="question2" value="7"/>7</label>
            </div>
            
        </form>
        <button id="submit-btn">Submit Answers</button>
        <div id="output"></div>
    </div>
    <script src="triangle-quiz.js"></script>

</body>
</html>
